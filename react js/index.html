<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-align: left;
      }
      #allpage {
        display: flex;
        /* justify-content: center; */
        align-items: center;
      }
      .row {
        margin: 10px;
        display: flex;
        align-items: center;
      }
      select {
        height: 20px;
      }
      #employeetable {
        margin-top: 50px;
      }
      #showdetails {
        width: 70vw;
        display: flex;
        justify-content: center;
        margin: 20px;
      }
      #showdetailsr {
        width: 80vw;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        margin: 20px;
      }
      button {
        width: 100px;
        height: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Task 1  -->
    <div id="allpage">
      <h2>Task 1. Creating Object :</h2>
      <div class="row">
        <p>Position :</p>
        <select id="position">
          <option selected disabled></option>
          <option>Manager</option>
          <option>Cashier</option>
        </select>
      </div>

      <div class="row">
        <p>Type :</p>
        <select id="type">
          <option selected disabled></option>
          <option>Hourly</option>
          <option>Monthly</option>
          <option>Daily</option>
        </select>
      </div>

      <div class="row">
        <p>isAvailable :</p>
        <select id="available">
          <option selected disabled></option>
          <option>True</option>
          <option>False</option>
        </select>
      </div>

      <button onclick="addDetails()">Create</button>
    </div>

    <div id="showdetails"><div id="employeeadded"></div></div>

    <hr />

    <!-- Task 2  -->
    <div class="row">
      <h2>Task 2. Showing Keys:</h2>
      <div id="showdetails">
        <button onclick="showKeys()">Show Keys</button>
      </div>
    </div>
    <div id="showdetails"><p id="keys"></p></div>
    <hr />
    <!-- Task 3  -->
    <div class="row">
      <h2>Task 3.Showing Table of Object:</h2>
      <div id="showdetails">
        <button onclick="showDetails()">Show Details</button>
      </div>
    </div>

    <div id="showdetails"><div id="employeetable"></div></div>

    <hr />
    <!-- Task 4  -->
    <div class="row">
      <h2>Task 4.Printing all key values individual and nested array:</h2>
      <div id="showdetails"><div id="Keyvalue"></div></div>
    </div>

    <hr />
    <!-- Task 5  -->
    <!-- Merging Objects -->
    <div class="row">
      <h2>Task 5. Merged Objects:</h2>
      <div id="showdetails"><div id="mergedarr"></div></div>
    </div>
    <hr />
    <!-- Task 6  -->
    <div class="row">
      <h2>Task 6. Prevent Update</h2>
      <div id="showdetailsr">
        <button onclick="prevent()">Prevent</button>
        <div class="row">
          <p>Change Type :</p>
          <select id="updatedtype">
            <option selected disabled></option>
            <option>Hourly</option>
            <option>Monthly</option>
            <option>Daily</option>
          </select>
          <button onclick="update()">Update</button>
        </div>
      </div>

      <div id="showdetails"><div id="employeetableprevent"></div></div>
    </div>
    <hr />
    <script src="script.js"></script>
  </body>
</html>
